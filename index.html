<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            name="password"
          ></textarea>
          <label for="pass-length">Length of Password: </label>
          <input type="number" id="pass-length" min="8" max="128" value=8>
          <label for="check-upper"> Uppercase Letters?</label>
          <input type="checkbox" id="check-upper" name="upper">
          <label for="check-lower"> Lowercase Letters?</label>
          <input type="checkbox" id="check-lower" name="lower">
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
